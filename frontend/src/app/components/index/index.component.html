<table class="table table-hover">
  <thead>
  <tr>
      <td>Name</td>
      <td>Title</td>
      <td>Mobile Number</td>
      <td>Email</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let emp of Emp">
          <td>{{ emp.NAME}}</td>
          <td>{{ emp.Title }}</td>
          <td>{{ emp.Mob }}</td>
          <td>{{ emp.EMAIL }}</td>
          <td><a [routerLink]="['/edit', emp._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteEmployee(emp._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
