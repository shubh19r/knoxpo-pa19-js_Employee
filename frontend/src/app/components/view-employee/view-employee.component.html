<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
      	<div class="form-group">
        <label class="col-md-4">Employee Name</label>
        <input type="text" class="form-control" name="Name" formControlName="Name" #Name [(ngModel)] = "emp.NAME"/>
      </div>
        <label class="col-md-4">Email</label>
        <input type="text" class="form-control" name="Email" formControlName="Email" #Email [(ngModel)] = "emp.EMAIL"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Title</label>
        <input type="text" class="form-control" name="Title" formControlName="Title"  #Title [(ngModel)] = "emp.Title"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Mobile Number</label>
        <input type="text" class="form-control" name="Mob" formControlName="Mob"  #Mob [(ngModel)] = "emp.Mob"/>
      </div>
      <div class="form-group">
        <button (click)="updateEmployee(Name.value,Email.value,Title.value,Mob.value)" [disabled]="angForm.invalid" class="btn btn-primary">Update Employee</button>
      </div>
    </form>
  </div>
</div>
