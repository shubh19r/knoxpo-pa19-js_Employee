<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label class="col-md-4">Employee Name</label>
        <input type="text" class="form-control" name="Name" #Name/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="text" class="form-control" name="Email" #Email/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Title</label>
        <input type="text" class="form-control" name="Title" #Title/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Mobile Number</label>
        <input type="text" class="form-control" name="Mob" #Mob/>
      </div>
        <div class="form-group">
          <button type="submit" (click)="addEmployee(Name.value,Email.value,Title.value,Mob.value)" class="btn btn-primary">Add Employee</button>
        </div>
    </form>
  </div>
</div>
<div class="row"  *ngIf="showMsg">
        <div class="col-xs-12">
          <p class="alert alert-success">
              <strong>Registration Success!</strong> Please click here to login!.

          </p>
        </div>
      </div>
